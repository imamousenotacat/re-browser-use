name: Cloudflare captcha
task: Go to https://2captcha.com/demo/cloudflare-turnstile and ALWAYS wait 10 seconds patiently without scrolling or doing anything for the verification checkbox to appear. Click that checkbox. Wait a few seconds, then click on Check button, wait a few more seconds for it to complete, then extract the "hostname" value from the displayed dictionary under "Captcha is passed successfully!"
judge_context:
  - The agent must solve the captcha
  - The hostname returned should be "example.com" which will always be considered a valid name
max_steps: 10
